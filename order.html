<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order Web</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<h2>Order Now!</h2>
			<label>Food Quantity:</label><br>
			<input type="number" id="foodquantity" min="1" value="1"><br>
			<label>Food</label>
			<select id="food">
				<option value="adobo" data-price="30">ADOBO - 30</option>
				<option value="sinigang" data-price="35">SINIGANG - 35</option>
				<option value="tocino" data-price="45">TOCINO - 45</option>
			</select><br><br>
			<label>Drink Quantity:</label><br>
			<input type="number" id="drinkquantity" min="1" value="1"><br>
			<label>Drink</label>
			<select id="drink">
				<option value="coke" data-price="15">COKE - 15</option>
				<option value="sting" data-price="20">STING - 20</option>
				<option value="royal" data-price="25">ROYAL - 25</option>
			</select><br><br>
			<label>Dessert Quantity:</label><br>
			<input type="number" id="dessertquantity" min="1" value="1"><br>
			<label>Dessert</label>
			<select id="dessert">
				<option value="icecream" data-price="70">ICECREAM - 70</option>
				<option value="salad" data-price="50">SALAD - 50</option>
				<option value="cake" data-price="225">CAKE - 225</option>
			</select><br><br>
		</div>
		<div class="receipt">
			<h2 id="foods"></h2>
			<h2 id="drinks"></h2>
			<h2 id="desserts"></h2>
		</div>
		<div class="calcu">
			<h2>Calculator</h2><br>
			<h3 id="result"></h3><br>
			<input type="number" id="num1" placeholder="FirstNumber">
			<input type="number" id="num2" placeholder="SecondNumber">
			<input type="number" id="num3" placeholder="ThirdNumber"><br>
			<button id="add">Addition</button>
			<button id="sub">Subtraction</button>
			<button id="mul">Multiply</button>
			<button id="div">Division</button>
		</div>
	</div>
	<script>
		document.getElementById("food").addEventListener("change", totalPrice);
		document.getElementById("drink").addEventListener("change", totalPrice);
		document.getElementById("dessert").addEventListener("change", totalPrice);
		document.getElementById("foodquantity").addEventListener("input", totalPrice);
		document.getElementById("drinkquantity").addEventListener("input", totalPrice);
		document.getElementById("dessertquantity").addEventListener("input", totalPrice);
		function totalPrice() {
			let food = document.getElementById("food");
			let drink = document.getElementById("drink");
			let dessert = document.getElementById("dessert");
			let foodquantity = parseInt(document.getElementById("foodquantity").value);
			let drinkquantity = parseInt(document.getElementById("drinkquantity").value);
			let dessertquantity = parseInt(document.getElementById("dessertquantity").value);

			let foodPrice = parseInt(food.options[food.selectedIndex].dataset.price);
			let drinkPrice = parseInt(drink.options[drink.selectedIndex].dataset.price);
			let dessertPrice = parseInt(dessert.options[dessert.selectedIndex].dataset.price);

			let total = (foodPrice + drinkPrice + dessertPrice);

			document.getElementById("foods").innerText = `${food.value} - ${foodPrice} - ${foodquantity}`;
			document.getElementById("drinks").innerText = `${drink.value} - ${drinkPrice} - ${drinkquantity}`;
			document.getElementById("desserts").innerText = `${dessert.value} - ${dessertPrice} - ${dessertquantity}`;
		}
		add.onclick = function(){
			const num1 = parseInt(document.getElementById("num1").value);
			const num2 = parseInt(document.getElementById("num2").value);
			const num3 = parseInt(document.getElementById("num3").value);

			let result = num1 + num2 + num3;
			document.getElementById("result").innerText = "Result " + result;
		}
		sub.onclick = function(){
			const num1 = parseInt(document.getElementById("num1").value);
			const num2 = parseInt(document.getElementById("num2").value);
			const num3 = parseInt(document.getElementById("num3").value);

			let result = num1 - num2 - num3;
			document.getElementById("result").innerText = "Result " + result;
		}
		mul.onclick = function(){
			const num1 = parseInt(document.getElementById("num1").value);
			const num2 = parseInt(document.getElementById("num2").value);
			const num3 = parseInt(document.getElementById("num3").value);

			let result = num1 * num2 * num3;
			document.getElementById("result").innerText = "Result " + result;
		}
		div.onclick = function(){
			const num1 = parseInt(document.getElementById("num1").value);
			const num2 = parseInt(document.getElementById("num2").value);
			const num3 = parseInt(document.getElementById("num3").value);

			let result = num1 / num2 / num3;
			document.getElementById("result").innerText = "Result " + result;
		}
	</script>
</body>
</html>
