<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in ni cholo</title>
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

.form .Email,
.form .Password {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    color: #333;
}

.form input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.3s ease-in-out;
}

.form input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
}

.error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
    display: none;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    background: #007bff;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

button:hover {
    background: #0056b3;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.98);
}

    </style>
    <div class="container">
        <form method="get" class="form" onsubmit="return login()">
            <h1 class="h1">Log in</h1>
            <div class="Email">Email or Phone</div>
            <input type="text" id="email">
           <div id="emailError" class="error-message">Invalid Email!</div>
            <div class="Password">Password</div>
            <input type="password" id="pass">
            <div id="passError" class="error-message">Invalid Password!</div>
<br>

            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        let email = document.getElementById("email");
        let pass = document.getElementById("pass");

        let emailError = document.getElementById("emailError");
        let passError = document.getElementById("passError");

        email.addEventListener("input", emailVerify);
        pass.addEventListener("input", passVerify);

        function login(){
            event.preventDefault();
            let emailRegEx = /^([^\s@]+@[^\s@]+\.[^\s@]+|\d{10,})$/;
            let passRegEx = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*]{9,}$/;

            if(!emailRegEx.test(email.value)){
                email.style.border = "1px solid red";
                emailError.style.display = "block";
                email.focus();
                return false;
            }
            if(!passRegEx.test(pass.value)) {
                pass.style.border = "1px solid red";
                passError.style.display = "block";
                pass.focus();
                return false;
            }
            window.location.href = "order.html";
            return true;
        }

        function emailVerify(){
            if (email.value.length >= 10) {
                email.style.border = "1px solid green";
                emailError.style.display = "none";
            }
        }
        function passVerify(){
            if (pass.value.length >= 9) {
                pass.style.border = "1px solid green";
                passError.style.display = "none";
            }
        }
    </script>   
</body>
</html>
