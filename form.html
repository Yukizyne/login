<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: hsl(0, 1%, 50%);
        }

        .container {
            background: lightblue;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form .Email,
        .form .Password {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        .form input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }



        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: hsl(211, 100%, 50%);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: hsl(211, 100%, 40%);
        }

        button:active {
            background: hsl(211, 100%, 60%);
        }
    </style>
    <div class="container">
        <form class="form" method="get" onsubmit="return Login()">
            <h1>Login</h1>
            <div class="Email">Email</div>
            <input type="text" id="email">

            <div class="Password">Password</div>
            <input type="password" id="pass">

            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        let email = document.getElementById("email");
        let password = document.getElementById("pass");

        let emailError = document.getElementById("emailError");
        let passwordError = document.getElementById("passwordError");

        email.addEventListener("input", emailVerify);

        password.addEventListener("input", passVerify);

        function Login() {
            let emailRegEx = /^([^\s@]+@[^\s@]+\.[^\s@]+|\d{10,})$/;
            let passRegEx = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*]{9,}$/;

            if (!emailRegEx.test(email.value)) {
                email.style.border = "1px solid red";
                alert("invalid Email!");
                email.focus();
                return false;
            }
            if (!passRegEx.test(password.value)) {
                password.style.border = "1px solid red";
                alert("Invalid Password!");
                password.focus();
                return false;
            } 
            window.location.href = "order-calcu.html";
            alert("Successfully login");
            return true;
        }

        function emailVerify() {
            if (email.value.length >= 10) {
                email.style.border = "1px solid green";
                emailError.style.border = "none";
            }
        }
        function passVerify() {
            if (password.value.length >= 9) {
                password.style.border = "1px solid green";
                passwordError.style.border = "none";
            }
        }
    </script>
</body>

</html>
